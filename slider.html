<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./slider.css" />
    <title>Image Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <img src="./image/arrow.png" class="left-arrow" id="left" alt="" />
        <div class="slider-image">
          <div class="sliderDiv" id="slider">
            <img src="./image/slide1 (1).jpg" alt="" class="image" />
            <img src="./image/slide2.jpg" alt="" class="image" />
            <img
              src="./image/fuji-mountain-cherry-blossoms-spring-japan.jpg"
              alt=""
              class="image"
            />
            <img
              src="./image/fuji-mountain-kawaguchiko-lake-morning-autumn-seasons-fuji-mountain-yamanachi-japan.jpg"
              alt=""
              class="image"
            />
            <img
              src="./image/landscape-morning-fog-mountains-with-hot-air-balloons-sunrise.jpg"
              alt=""
              class="image"
            />
            <img
              src="./image/superb-starling-birds-trunk-car-tanzania.jpg"
              alt=""
              class="image"
            />
            <img src="./image/slide3.jpg" alt="" class="image" />
          </div>
        </div>
        <img src="./image/arrow.png" class="right-arrow" id="right" alt="" />
      </div>
      <div class="bottom" id="bottom"></div>
    </div>
    <script src="./slider.js"></script>
  </body>
</html>
